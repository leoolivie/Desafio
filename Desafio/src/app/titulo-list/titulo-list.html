<table class="tabela-titulos">
  <thead>

      <th>Devedor</th>

      <th>Parcelas</th>

      <th>Valor Original</th>

      <th>Dias em atraso</th>

      <th>Valor Atualizado</th>
    </tr>
  </thead>

  <tbody>
    @for (t of titulos; track t.numeroTitulo) {
    <tr>
      <td>{{ t.numeroTitulo }}</td>

      <td>{{ t.nomeDevedor }}</td>

      <td>{{ t.quantidadeParcelas }}</td>

      <td>{{ t.valorOriginal | currency:'BRL' }}</td>

      <td>{{ t.diasAtraso }}</td>

      <td>{{ t.valorAtualizado | currency:'BRL' }}</td>
    </tr>
    }
  </tbody>
</table>
